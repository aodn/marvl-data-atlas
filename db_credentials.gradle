def schemaConfig(schemaName) {
    // Chef would implement this differently, e.g. passwords would be appropriate for the target environment.
    // In development environment, username, password and schema are all equal to 'schemaName'.

    return [
        url: 'jdbc:postgresql://localhost:5432/harvest?ssl=true&amp;sslfactory=org.postgresql.ssl.NonValidatingFactory',
        name: schemaName,
        defaultSchemaName: schemaName,
        username: schemaName,
        password: schemaName
    ]
}

// Export methods by turning them into closures
// Credit: http://stackoverflow.com/a/23290820/627806
ext{
    schemaConfig = this.&schemaConfig
}
